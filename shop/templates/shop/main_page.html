{% extends 'base.html' %}
{% block content %}
{% for phone in phones %}
<div class="container">
    <h1>
        {{phone.name}}
    </h1>
    <img src="{{phone.image.url}}" alt="fotochka">
    {% if user.is_staff %}
    <h5><a class="delete" href="/shop/{{phone.pk}}/delete/">Delete</a></h5>
    <h5><a class="edit" href="/shop/{{phone.pk}}/edit/">Edit</a></h5>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
